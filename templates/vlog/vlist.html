{% extends 'base.html' %}
{% load static %}

{% block title %}Video List{% endblock title %} 

{% block content %}
<body class="homeBody">
    
<div class ="container">
<h1><u>Public Blog Posts:</u></h1>

    {% for video in video_list %}
    <div class="videoPlayer">
        <div class="mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <video width='400' controls src='/static/upload/{{ video.videofile }}' type='video/mp4'>
                </video>
                <br><br>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ video.author }}</h5>
                    <label style="padding-top: 200px;"><small class="text-muted">Created on: {{ video.created_on }}</small></label>
                </div>
        </div>
    </div>
    {% endfor %}

</div>

</body>
