{% extends 'base.html' %}
{% load static %}

{% block content %} 
    <h1>Friends List</h1>
    <br/>
{% if profiles %}
    {% for profile in profiles %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
            <div class="col-md-4">
            <img src="{% static 'img/profile.jpg' %}" class="card-img" alt="profile image">
            </div>
            <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ profile.user.username }}</h5>
                <p class="card-text"><a href="{% url 'myProfile' profile.user.id %}">@{{ profile.user.username }}</a></p>
                <br/><br/>
                <p class="card-text"><small class="text-muted">Last Updated: {{ profile.date_modified }}</small></p>
            </div>
            </div>
        </div>
        </div>
        <br/><br/>

    {% endfor %}
{% endif %}
{% endblock content%}
